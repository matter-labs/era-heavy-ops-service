name: "Rust CI"
on:
  pull_request:

jobs:
  build:
    name: cargo build and test
    runs-on: [ubuntu-latest]
    container:
      image: nvidia/cuda:11.8.0-devel-ubuntu22.04
    env:
      BELLMAN_CUDA_DIR: ${{ github.workspace }}/era-bellman-cuda
    steps:
      - uses: actions/checkout@v3

      - name: Install build dependencies
        run: apt update && apt install -y pkg-config libssl-dev libclang-dev gcc g++ curl jq

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2022-08-23
          # Remove default `-D warnings`.
          rustflags: ""

      - name: Prepare era-bellman-cuda directory
        shell: bash
        # Curl ugliness is required because gh can't work with authentication: https://github.com/cli/cli/issues/2680.
        run: |
          release=($(curl --silent https://api.github.com/repos/matter-labs/era-bellman-cuda/releases | jq -r '.[0] | .name, .tarball_url, .assets[0].browser_download_url'))
          curl --silent -L "${release[1]}" --output era-bellman-cuda-source.tar.gz
          curl --silent -L "${release[2]}" --output era-bellman-cuda.tar.gz
          mkdir -p era-bellman-cuda
          tar xvfz era-bellman-cuda.tar.gz -C ./era-bellman-cuda
          tar xvfz era-bellman-cuda-source.tar.gz -C ./era-bellman-cuda --strip-components=1 --wildcards \*/src/

      - run: cargo build --verbose

      - run: cargo test --package api-testing --release --no-run

  formatting:
    name: cargo fmt
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
